<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Submit</title>
	<link rel="stylesheet" type="text/css" href="submit.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<form>
 <div class="Submit-box">
 	<h1>Submit here!</h1>
 	<div class="textbox">
 		<i class="fa fa-user" aria-hidden="true"></i>
 		<input type="text" placeholder="Name" name="" value="">
    </div>
    <div class="textbox1">
    	<i class="fa fa-clipboard" aria-hidden="true"></i>
 		<input type="text" placeholder="PassportNo" name="" value="">
 	
    </div>
    <div class="textbox2">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
 		<input type="text" placeholder="PersonalNo" name="" value="">
 		
    </div>
    <div class="textbox3">
    	<i class="fa fa-flag" aria-hidden="true"></i>
 		<input type="text" placeholder="Nationality" name="" value="">
 	</div>
    <div class="textbox4">
    	<i class="fa fa-plane" aria-hidden="true"></i>
 		<input type="text" placeholder="CountryCode" name="" value="">
 	</div>	
 	<div class="textbox5">
 		<i class="fa fa-calendar" aria-hidden="true"></i>
 		<input type="text" placeholder="Date Of Birth" name="" value="">
 	</div>	
 	
    <div class="textbox6">
    	<i class="fa fa-id-card-o" aria-hidden="true"></i>
 		<input type="text" placeholder="Date of Issue" name="" value="">
 		
 	</div>

 	<input class="btn" type="submit" name="Save!">
 </div>
 </form>



</body>
</html>
